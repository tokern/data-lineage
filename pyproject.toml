[tool.poetry]
name = "data-lineage"
version = "0.8.3"
description = "Open Source Data Lineage Tool for Redshift. Snowflake and many other databases"
authors = ["Tokern <info@tokern.io>"]
license = "MIT"
classifiers = [
        "Development Status :: 3 - Alpha",
        "Intended Audience :: Developers",
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Topic :: Database",
        "Topic :: Software Development",
        "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords=["data-lineage","postgres","snowflake","redshift","glue"]
readme="README.md"
homepage="https://tokern.io/"
repository="https://github.com/tokern/data-lineage/"

[tool.poetry.dependencies]
python = "^3.8"
pglast = "*"
inflection = "*"
networkx = "*"
click = "^7"
PyYAML = "*"
dbcat = "^0.7.1"
gunicorn = "*"
flask = "~=1.1"
flask-restless-ng = "*"
requests = "*"
furl = "*"
flask-restful = "*"
psycopg2 = "^2.9.1"
SQLAlchemy = "^1.3"
botocore = "^1.20"

[tool.poetry.dev-dependencies]
black = "==19.10b0"
flake8 = "*"
isort = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
pipenv-setup = "*"
mypy = "*"
jupyter = "*"
pytest-flask = "*"
types-requests = "^0.1.13"
types-Flask = "^1.1.1"
types-PyYAML = "^5.4.3"
types-click = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
data_lineage = "data_lineage.__main__:main"
